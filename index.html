<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Calculadora JS</title>
   
</head>
<body>

    <div class="flexbox">
  
    <div class="container">
        <h1>Calculadora JS</h1>
        <div class="inputstyle">
        <input class="input1" id="num1" type="number"  placeholder="Digite um número" />

        <input class="input2" id="num2" type="number" placeholder="Digite um número" />
        </div>  
        <div class="buttonstyle">
        <div>
        <button onclick="calc('+')">+</button>     
        <button onclick="calc('-')">-</button> 
        </div>
        <div>
        <button onclick="calc('/')">/</button> 
        <button onclick="calc('*')">*</button> 
        </div>
        </div>
        <br>
    </div>
    <div class="container2">
        <input id="calc" type="number" readonly />
        <div id="history">
            
        </div>

    </div>
    </div>

    <script>
        function calc(op){
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
        

            if (op == "-"){
                var subtrair = num1 - num2;
                document.getElementById("calc").value = subtrair ;
                document.getElementById("history").innerHTML +="<br>" + subtrair;
            }

            if (op == "+"){
                var soma = num1 + num2;
                document.getElementById("calc").value = soma ;
                document.getElementById("history").innerHTML +="<br>" + soma;
            }

            if (op == "*"){
                var multiplicar = num1 * num2;
                document.getElementById("calc").value = multiplicar;
                document.getElementById("history").innerHTML +="<br>" + multiplicar;
            }

            if (op == "/"){
                var dividir = num1 / num2;
                document.getElementById("calc").value = dividir ;
                document.getElementById("history").innerHTML +="<br>" + dividir;
            
            }
         
       
        }
        
    </script>
</body>
</html>
